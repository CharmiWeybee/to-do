 <div class="container" >
    <div id="heading" class="header mb-3 mt-5">
        <h2>My To Do List</h2>
        <div class="mt-5">
          <input type="text" name="" id="listDetail" placeholder="What's the task about" autofocus>
           <button id="addBtn">Add</button> 
        </div>
    </div>
  
   <ul id="ul"> </ul>
  <div class="d-flex" id="filters">
    <input type="text"  placeholder="Search ...." data-filters="ul" id="searchBox">
    <input type="button" id="sortBtn" onclick="sortList()" value="Sort">
    <input type="button" id="allBtn" value="All" >
    <input type="button" id="activeBtn" value="Active">
    <input type="button" id="completedBtn" value="Completed" >
  </div>
</div>
